<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
	  <header class="mb-auto">
		 <div>
			<h3 class="float-md-start mb-0">itProger</h3>
			<nav class="nav nav-masthead justify-content-center float-md-end">
			  <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Main</a>
			  <a class="nav-link fw-bold py-1 px-0" href="/contacts/">Contacts</a>
			  <a class="nav-link fw-bold py-1 px-0" href="#">About us</a>
			</nav>
		 </div>
	  </header>
	
	  <main class="px-3">
		 <h1>Main Page</h1>
		 <p class="lead">User: {{ .Name }} <br> Age: {{ .Age }} <br> Age: {{ .Age }}</p>

		 <h1>Main Page</h1>

		 {{if eq .Name "Bob"}} 
		 <p class="lead">Hi then!</p>
		 {{else}}
		 <p class="lead">Who are you?</p>
		 {{end}}
	
			{{range .Hobbies}}
			<p class="lead"><b>{{ . }}</b></p>
			{{else}}
			<p class="lead"><b>We don't have any notes.</b></p>
			{{end}}
	
		 <p class="lead">
			<a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
		 </p>
	  </main>
	
	  <footer class="mt-auto text-white-50">
		 <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
	  </footer>
	</div>
	
	
		 
	  
	
	<div id="rememberry__extension__root" style="all: unset;"></div></body>
</html>
